<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul p{
            color: skyblue;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
        }
        #id_ex{
            color: green;
        }

        .class_ex{
            color: orange;
        }


    </style>
</head>
<body>
    <h1  style="border: 1px red solid; text-align: center; font-style: italic; color:magenta">인라인 스타일</h1>
    <ul>
        <p>내부 스타일 예제</p>
        <p id="id_ex">선택자 아이디 예제</p>
        <p class = "class_ex">선택자 클래스 예제</p>
    </ul>
</body>
</html>
